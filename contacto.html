    <main>
        <h1>Formulario de Contacto</h1>
        <form action="" method="get">
            <fieldset>
                <legend>Datos Personales</legend>

                <div class="form-control">
                    <label for="firstname">Nombre: </label>
                    <input type="text" id="firstname" name="firstname" placeholder="Escriba su nombre ">
                </div>

                <div class="error" id="error-firstname"></div>

                <div class="form-control">
                    <label for="lastname">Apellido: </label>
                    <input type="text" pattern="[a-zA-Z0-9]" id="lastname" name="lastname"
                    size= "10" maxlength="15" required>
                </div>

                <div class="error" id="error-lastname"></div>

                <div class="form-control">
                    <label for="dni">DNI: </label>
                    <input type="number">
                </div>

                <div class="error" id="error-dni"></div>

                <div class="form-control">
                    <label for="contraseña">Contraseña: </label>
                    <input type="password"> 
                </div>

                <div class="error" id="error-password"></div>
                <br><br>
                <div>
                    <label for="mail">Correo electrónico: </label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-control">
                    <label for="comentarios">Deje sus comentarios: </label>
                    <textarea name="comentarios" id="comentarios" cols="30" rows="5"
                    placeholder="Comentarios: "></textarea>
                </div>
                <div class="form-control">
                    <button type="submit"></button>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar">
                </div>

            </fieldset>





        </form>
    </main>
    
</body>
